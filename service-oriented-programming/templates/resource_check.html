<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Check</title>
</head>
<body>
    <table border="1">
        <caption>온도 자원 리스트</caption>
        <thead align="center">
            <tr>
                <td>No.</td> <td>센서 ID</td> <td>온도</td> <td>일시</td> <td>장소</td>
            </tr>
        </thead>
        <tbody  align="center">
        {% for res in resources %}
            <tr>
                <td>{{res[0]}}</td> <td>{{res[1]}}</td> <td>{{res[2]}}</td> <td>{{res[3]}}</td> <td>{{res[4]}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
